<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Lists</title>
	<link rel="stylesheet" href="">
	<script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- Rendering the value of the ingredients list -->
        <!-- First element (ingredient) is always the value  -->
        <!-- Second element (i) is always the index -->
        <!-- The two elements can be called whatever you want -->
        <!-- Add a :key as a unique element just to be super safe, don't pick index as your key -->
        <ul>
          <li v-for="(ingredient, i) in ingredients" :key="ingredient">{{ ingredient }} ({{ i }})</li>
        </ul>
        <!-- Modify the existing array -->
        <button @click="ingredients.push('spices')">Add New</button>
        <hr>
        <!-- Iterating through an Object -->
        <ul>
          <li v-for="person in persons">
            <!-- Order of value, key and index is important here too -->
            <div v-for="(value, key, index) in person">{{ key }}: {{ value }} ({{ index }})</div>
          </li>
        </ul>
        <!-- Looping through a list of numbers -->
        <span v-for="n in 10">{{ n }}</span>
      </div>

      <script>
        new Vue({
            el: '#app',
            data: {
                ingredients: ['meat', 'fruit', 'cookies'],
                persons: [
                    { name: 'Max', age: 27, color: 'red' },
                    { name: 'Anna', age: 'unknown', color: 'blue' }
                ]
            }
        });
      </script>
</body>
</html>
